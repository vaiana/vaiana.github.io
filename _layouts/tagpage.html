---
layout: default
---
<div class="post">
<h1 class="post-title">Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
  {{ post.excerpt | remove: '<p>' | remove: '</p>' }}

  </li>
{% endfor %}
</ul>
</div>
